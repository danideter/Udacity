<div flex layout-margin layout="column">
	<md-card>
		<md-card-content>
			<h2>{[{mainCtrl.user.name}]}</h2>
		</md-card-content>
	</md-card>
	<md-card>
		<md-list>
			<md-list-item flex layout-align="center center" ng-repeat="comment in userCtrl.routeData.comment">
				<md-whiteframe class="md-whiteframe-1dp" flex="85" layout>
					<comment movieshow=true scienceshow=true comment=comment 
						schema=userCtrl.routeData.schema currentuser=mainCtrl.user.id
						science=mainCtrl.fieldsInfo></comment>
				</md-whiteframe>
			</md-list-item>
			<md-list-item ng-if="userCtrl.routeData.comment.length == 0" layout-padding>
				<div>You haven't written any comments yet. Click score to make some.</div>
				<div flex layout="row" layout-align="center center">
					<md-button class="md-accent md-hue-2 md-raised" href="#/score">Score</md-button>
				</div>
			</<md-list-item>
		</md-list>
	</md-card>
</div>
