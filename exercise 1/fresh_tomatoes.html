    <style type="text/css" media="screen">
        body {
            padding-top: 40px;
        }
        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 480px;
        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .movie-tile {
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .movie-tile:hover {
            background-color: #EEE;
            cursor: pointer;
        }
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: white;
        }
        .surprise {
            border: none;
            height: 350px;
            width: 250px;
            text-align: center;
            background-image: url("http://i0.wp.com/www.media-feed.com/wp-content/uploads/2013/01/Alien-Egg-Ridley-Scott.jpg"); 
            background-size: 100% 100%;
            position: static;
            bottom: 0;
            margin: auto;
        }
        .back {
            background-image: url("http://4.bp.blogspot.com/-P81nJCUDVT8/Uz4821ASTgI/AAAAAAAAG5I/fv82KxI9NoM/s1600/Alien-Mother.jpg");
            background-size: 100% 100%;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
          $('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
          });
          $('.surprise').hover(
              function() {
                  $('.surprise').css("background-image",'url("https://c1.staticflickr.com/5/4083/5183628237_9955855cb2_z.jpg")');
                  $('p').hide();
              }, function() {
                  $('.surprise').css("background-image",'url("http://i0.wp.com/www.media-feed.com/wp-content/uploads/2013/01/Alien-Egg-Ridley-Scott.jpg")');
                  $('p').show();
          });
        });
    </script>
</head>
